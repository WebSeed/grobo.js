<!DOCTYPE html>
<html>
    <head>
        <title>grobo.js: canvas UI and state management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .canvas {
                background: black;
                        user-select: none;
                -webkit-user-select: none;
                   -moz-user-select: none;
            }
        </style>
    </head>
    <body>
        <h1>grobo.js</h1>
        <canvas id="canvas" class="canvas" width="320" height="320">
            Sorry, your browser does not support HTML5 canvas.
        </canvas>
        <ul id="logger"></ul>
        <script data-main="js/main" src="bower_components/requirejs/require.js"></script>
    </body>
</html>
